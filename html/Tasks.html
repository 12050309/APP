<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="css/tasks.css">
</head>
<body onload = "points()";>
<!--Nav bar-->
    <ul class="NavBarul">
        <img src="images/nhslogo.png" alt="nhslogo" width="70px" height="50px" alt="NHSlogo">
        <li><a href="Home.html">Home</a></li>
        <li><a href="Resources.html">Resources</a></li>
        <li><a href="Tasks.html">Tasks</a></li>
        <li><a href="account.html"><img src="images/account.png" alt="account" width="50px" height="50px"></a></li>
    </ul>
<!--Title and subheadings-->
<div class="heading">
<h1>Daily Tasks</h1>
</div>
<div class="subheading">
<p>complete daily tasks to help improve your mood!</p>
<p>customise the capybara!</p>
</div>

<!--start of customizable capybara-->
<div class="capy">
<img id="myImage" src="images/capybara.jpg" alt="capybara">
<br>
<div class="capybuttonsdiv">

<p>Points = </p>
<p class="points" id="points"></p>
<button onclick="standard()" class="capybuttons">No customisation!</button>
<button onclick="bluehat()" class="capybuttons">Blue Hat!(10 points)</button>
<button onclick="redhat()" class="capybuttons">Red Hat!(20 points)</button>
<button onclick="sunglasses()" class="capybuttons">Sunglasses!(30 points)</button>
<button onclick="space()" class="capybuttons">Space!(40 points)</button>
</div>
<!--end of customizable capybara-->
<br>
<!--Daily tasks for the user to complete-->

<div class="task">
<P>1: Get out of bed! <button onclick="taskComplete1()" class="taskButton" id="taskButton1" >Task complete?</button></P>
</div>
<div class="task">
<p>2: Wash your face! <button onclick="taskComplete2()" class="taskButton" id="taskButton2" >Task complete?</button></p>
</div>
<div class="task">
<p>3: Brush your teeth! <button onclick="taskComplete3()" class="taskButton" id="taskButton3" >Task complete?</button></p>
</div>
<div class="task">
<p>4: Eat some food! <button onclick="taskComplete4()" class="taskButton" id="taskButton4" >Task complete?</button></p>
</div>
<div class="task">
<p>5: Go for a walk! <button onclick="taskComplete5()" class="taskButton" id="taskButton5" >Task complete?</button></p>
</div>
</div>

<script>
    //probably a shorter and easier way to do this but i dont know
    //initialises different variables
    let points = 0;
    let task1 = 0, task2 = 0, task3 = 0, task4 = 0, task5 = 0;

    //item numbers are: 1= blue hat, 2 = red hat, 3 = sunglasses, 4 = space
    let item1 = 10, item2 = 20, item3 = 30, item4 = 40;
    
    //sets the points to 0
    setPoints();
    
    //updates the number of points
    function setPoints(){
        document.getElementById('points').innerHTML=points;  
    }

    //adds points to total upon completion of task 1 and marks the task as complete
    function taskComplete1(){
        if (task1 == 0){
        points = points + 10;
        setPoints();
        completed1();
        }
    }

    //adds points to total upon completion of task 2 and marks the task as complete
    function taskComplete2(){
        if (task2 ==0){
        points = points + 10;
        setPoints();
        completed2();
        }
    }

    //adds points to total upon completion of task 3 and marks the task as complete
    function taskComplete3(){
        if (task3 == 0){
        points = points + 10;
        setPoints();
        completed3();
        }
    }

    //adds points to total upon completion of task 4 and marks the task as complete
    function taskComplete4(){
        if (task4 == 0){
        points = points + 10;
        setPoints();
        completed4();
        }
    }

    //adds points to total upon completion of task 5 and marks the task as complete
    function taskComplete5(){
        if (task5 == 0){
        points = points + 10;
        setPoints();
        completed5();
        }
    }

    //mark task 1 as complete and prevent it from being completed more than once
    function completed1(){
        document.getElementById('taskButton1').innerHTML= ('Complete!');
        task1++;
    }

    //mark task 2 as complete and prevent it from being completed more than once
    function completed2(){
        document.getElementById('taskButton2').innerHTML= ('Complete!');
        task2++
    }

    //mark task 3 as complete and prevent it from being completed more than once
    function completed3(){
        document.getElementById('taskButton3').innerHTML= ('Complete!');
        task3++
    }

    //mark task 4 as complete and prevent it from being completed more than once
    function completed4(){
        document.getElementById('taskButton4').innerHTML= ('Complete!');
        task4++
    }

    //mark task 5 as complete and prevent it from being completed more than once
    function completed5(){
        document.getElementById('taskButton5').innerHTML= ('Complete!');
        task5++
    }

    //deduct points when purchasing the blue hat
    function item1Purchased(){
        points = points - item1;
        document.getElementById('points').innerHTML=points; 
    }

    //deduct points when purchasing the red hat
    function item2Purchased(){
        points = points - item2;
        document.getElementById('points').innerHTML=points; 
    }

    //deduct points when purchasing the sunglasses
    function item3Purchased(){
        points = points - item3;
        document.getElementById('points').innerHTML=points; 
    }

    //deducts points when purchasing the space helmet
    function item4Purchased(){
        points = points - item4;
        document.getElementById('points').innerHTML=points; 
    }

    //remove customisation
    function standard() {
        document.getElementById('myImage').src='capybara.jpg';
    }

    //purchase the blue hat and deduct the cost
    function bluehat() {
        if (points >= 10){
            document.getElementById('myImage').src='images/bluehatcapybara.jpg';
            item1Purchased();
        }
    }

    //purchase red hat and deduct the cost
    function redhat() {
        if (points >= 20){
        document.getElementById('myImage').src='images/redhatcapybara.jpg';
        item2Purchased();
        }
    }

    //purchase sunglasses and deduct the cost
    function sunglasses() {
        if (points >=30){
        document.getElementById('myImage').src='images/sunglassescapy.jpg';
        item3Purchased();
        }
    }

    //purchase space helmet and deduct the cost
    function space() {
        if (points >=40){
        document.getElementById('myImage').src='images/spacecapy.jpg';
        item4Purchased();
        }
    }

</script>

</body>
</html>
